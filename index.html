<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Barber Jackson</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>

<body>
    <div class="header">
        <img src="img/logo.png" alt="Barber Jackson"
            style="width:110px; margin-bottom:10px; border-radius:20px; box-shadow:0 2px 12px #0005; background:#fff;" />
        <div>Barber Jackson</div>
    </div>
    <main>
        <section id="servicios">
            <!-- Aquí se mostrarán los servicios -->

<footer class="footer-barber">

        <a href="https://www.tiktok.com/" target="_blank" aria-label="TikTok"><img

    </div>
    <div class="footer-info">
        <span>&copy; Barber Jackson</span>
